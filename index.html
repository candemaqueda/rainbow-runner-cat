<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainbow Runner Cat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ========================
       PANTALLA DE BIENVENIDA
       ======================== -->
  <div id="welcomeScreen" class="welcome-screen">
    <div class="welcome-content">
      <span class="welcome-kicker">STAND INTERACTIVO</span>

      <img src="gatito.svg" alt="Gatito" class="big-cat" />

      <h2>RAINBOW RUNNER CAT</h2>
      <p class="welcome-description">
        Ayud√° al gatito a esquivar los meteoritos saltando con la barra espaciadora.
      </p>

      <button id="startButton" class="primary-button">Jugar</button>
    </div>
  </div>

  <!-- ========================
       CONTENEDOR DEL JUEGO
       ======================== -->
  <div class="game-wrapper" id="gameWrapper">
    <h1>RAINBOW RUNNER CAT</h1>
    <p class="subtitle">Presion√° ESPACIO o toc√° para saltar üåà</p>

    <div id="game">
      <div id="ground"></div>

      <div id="cat">
        <div class="rainbow"></div>
        <img src="gatito.svg" alt="Gatito corriendo" class="cat-sprite" />
      </div>

      <div id="obstacle"></div>

      <div id="gameOver">
        <p class="final-score">Score final: <span id="finalScore"></span></p>
        <p class="thanks-message">¬°Gracias por jugar! üê±</p>
        <button class="primary-button" id="restartButton">Jugar de nuevo</button>
      </div>
    </div>

    <p id="score">Score: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
